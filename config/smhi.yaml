apiVersion: batch/v1
kind: CronJob
metadata:
  name: smhi
  namespace: smhi
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: smhi
            image: registry.cube.local:5000/smhi:2.4
            imagePullPolicy: Always
            env:
            - name: LAT
              value: "62.406521"
            - name: LONG
              value: "17.362494"
            - name: TEST
              value: "prod"
            command:
            - /bin/sh
            - -c
            - /bin/sh /run.sh
          restartPolicy: OnFailure
